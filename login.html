<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="./components/css/modal.css">
	<link rel="stylesheet" href="./components/css/login.css">
</head>
<body>
	<div class="background">
		<div class="modal-background"></div>
		<div class="modal-login modal-window">
		<div class="modal-window-header">
			<span>Login to “Demo Shop”</span>
		</div>
		<div class="modal-login-body">
			<label class="login-label">Your Login:</label>
			<input class="login-input" type="text" pattern="[A-Za-z0-9]{0,10}"/>
			<label class="password-label">Your Password:</label>
			<input class="password-input" type="password" pattern="[A-Za-z0-9]{0,10}"/>
			<input class="login-submit" type="submit" value="Submit"/>
		</div>
	</div>
</div>
</body>
</html>
