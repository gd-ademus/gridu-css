<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="./css/components/modal.css">
	<link rel="stylesheet" href="./css/pages/login.css">
	<link rel="stylesheet" href="./css/media/login_580.css">
</head>
<body>
	<div class="background">
		<div class="modal-background"></div>
		<div class="modal-login modal-window">
		<div class="modal-window-header">Login to “Demo Shop”</div>
		<div class="modal-login-body">
			<label for="login-input"  class="login-label">Your Login:</label>
			<input id="login-input" class="login-input" type="text" pattern="[A-Za-z0-9]{0,10}"/>
			<label for="password-input" class="password-label">Your Password:</label>
			<input id="password-input" class="password-input" type="password" pattern="[A-Za-z0-9]{0,10}"/>
			<input class="login-submit" type="submit" value="Submit"/>
		</div>
	</div>
</div>
</body>
</html>
